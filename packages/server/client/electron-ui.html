<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Edge Voice Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-badge.connected {
            background: #4caf50;
            color: white;
        }

        .status-badge.disconnected {
            background: #f44336;
            color: white;
        }

        .status-badge.recording {
            background: #f44336;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .transcript {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            min-height: 60px;
            font-size: 16px;
            color: #4caf50;
            font-weight: 500;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            align-self: flex-end;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f1f8e9;
            align-self: flex-start;
            border-left: 4px solid #4caf50;
        }

        .message-header {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #666;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .empty-messages {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .error {
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #f44336;
            border-radius: 5px;
            color: #c62828;
            margin-bottom: 15px;
        }

        .text-input-container {
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤ Agent Edge Voice Client</h1>
            <p>è¯­éŸ³å¯¹è¯å®¢æˆ·ç«¯</p>
        </div>

        <div id="error" style="display: none;" class="error"></div>

        <div class="status">
            <div class="status-item">
                <span>è¿æ¥çŠ¶æ€:</span>
                <span id="connectionStatus" class="status-badge disconnected">æœªè¿æ¥</span>
            </div>
            <div class="status-item">
                <span>å½•éŸ³çŠ¶æ€:</span>
                <span id="recordingStatus" class="status-badge disconnected">æœªå½•éŸ³</span>
            </div>
        </div>

        <div id="transcript" class="transcript" style="display: none;"></div>

        <div class="controls">
            <button id="recordBtn" class="btn-primary" disabled>
                <span>ğŸ¤</span>
                <span>å¼€å§‹å½•éŸ³</span>
            </button>
            <button id="stopBtn" class="btn-danger" disabled style="display: none;">
                <span>â¹ï¸</span>
                <span>åœæ­¢å¹¶å‘é€</span>
            </button>
            <button id="clearBtn" class="btn-secondary">
                <span>ğŸ—‘ï¸</span>
                <span>æ¸…ç©ºå†å²</span>
            </button>
        </div>

        <div class="text-input-container">
            <input type="text" id="textInput" class="text-input" placeholder="è¾“å…¥æ–‡æœ¬æ¶ˆæ¯..." />
            <button id="sendTextBtn" class="btn-primary" style="min-width: 100px;">
                <span>å‘é€</span>
            </button>
        </div>

        <div class="messages" id="messages">
            <div class="empty-messages">æš‚æ— å¯¹è¯è®°å½•</div>
        </div>
    </div>

    <script>
        const { electronAPI } = window;

        let isConnected = false;
        let isRecording = false;
        let conversationHistory = [];

        // DOM å…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const recordingStatus = document.getElementById('recordingStatus');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const transcript = document.getElementById('transcript');
        const messages = document.getElementById('messages');
        const errorDiv = document.getElementById('error');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            try {
                const status = await electronAPI.getVoiceClientStatus();
                if (status.available) {
                    isConnected = true;
                    connectionStatus.textContent = 'å·²è¿æ¥';
                    connectionStatus.className = 'status-badge connected';
                    recordBtn.disabled = false;
                    sendTextBtn.disabled = false;
                } else {
                    isConnected = false;
                    connectionStatus.textContent = 'æœªè¿æ¥';
                    connectionStatus.className = 'status-badge disconnected';
                    recordBtn.disabled = true;
                    sendTextBtn.disabled = true;
                }
                
                isRecording = status.recording;
                updateRecordingUI();
            } catch (error) {
                console.error('æ£€æŸ¥è¿æ¥å¤±è´¥:', error);
            }
        }

        // æ›´æ–°å½•éŸ³UI
        function updateRecordingUI() {
            if (isRecording) {
                recordingStatus.textContent = 'æ­£åœ¨å½•éŸ³...';
                recordingStatus.className = 'status-badge recording';
                recordBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
            } else {
                recordingStatus.textContent = 'æœªå½•éŸ³';
                recordingStatus.className = 'status-badge disconnected';
                recordBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
            }
        }

        // å¼€å§‹å½•éŸ³
        recordBtn.addEventListener('click', async () => {
            try {
                const result = await electronAPI.startRecording();
                if (result.success) {
                    isRecording = true;
                    updateRecordingUI();
                    transcript.style.display = 'block';
                    transcript.textContent = 'æ­£åœ¨å½•éŸ³...';
                } else {
                    showError('å¼€å§‹å½•éŸ³å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('å¼€å§‹å½•éŸ³å¤±è´¥: ' + error.message);
            }
        });

        // åœæ­¢å½•éŸ³å¹¶å‘é€
        stopBtn.addEventListener('click', async () => {
            try {
                const result = await electronAPI.stopRecordingAndSend();
                if (result.success) {
                    transcript.style.display = 'none';
                } else {
                    showError('åœæ­¢å½•éŸ³å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åœæ­¢å½•éŸ³å¤±è´¥: ' + error.message);
            }
        });

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        sendTextBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) return;

            try {
                addMessage('user', text);
                textInput.value = '';
                const result = await electronAPI.sendTextMessage(text);
                if (!result.success) {
                    showError('å‘é€æ¶ˆæ¯å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
        });

        // å›è½¦å‘é€æ–‡æœ¬
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextBtn.click();
            }
        });

        // æ¸…ç©ºå†å²
        clearBtn.addEventListener('click', async () => {
            try {
                await electronAPI.resetConversation();
                messages.innerHTML = '<div class="empty-messages">æš‚æ— å¯¹è¯è®°å½•</div>';
                conversationHistory = [];
            } catch (error) {
                showError('æ¸…ç©ºå†å²å¤±è´¥: ' + error.message);
            }
        });

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, text) {
            const emptyMsg = messages.querySelector('.empty-messages');
            if (emptyMsg) {
                emptyMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = role === 'user' ? 'ğŸ‘¤ ä½ ' : 'ğŸ¤– AIåŠ©æ‰‹';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messageDiv.appendChild(time);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // åŠ è½½å¯¹è¯å†å²
        async function loadConversationHistory() {
            try {
                conversationHistory = await electronAPI.getConversationHistory();
                messages.innerHTML = '';
                
                if (conversationHistory.length === 0) {
                    messages.innerHTML = '<div class="empty-messages">æš‚æ— å¯¹è¯è®°å½•</div>';
                } else {
                    conversationHistory.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', error);
            }
        }

        // ç›‘å¬è¯­éŸ³äº‹ä»¶
        electronAPI.onVoiceEvent((data) => {
            switch (data.type) {
                case 'recordingStarted':
                    isRecording = true;
                    updateRecordingUI();
                    break;
                case 'recordingStopped':
                    isRecording = false;
                    updateRecordingUI();
                    transcript.style.display = 'none';
                    break;
                case 'response':
                    if (data.data.text) {
                        addMessage('user', data.data.text);
                    }
                    if (data.data.aiResponse) {
                        addMessage('assistant', data.data.aiResponse);
                    }
                    break;
                case 'transcription':
                    transcript.textContent = data.text;
                    break;
                case 'error':
                    showError(data.error);
                    break;
            }
        });

        // åˆå§‹åŒ–
        setInterval(checkConnection, 2000);
        checkConnection();
        loadConversationHistory();
    </script>
</body>
</html>
