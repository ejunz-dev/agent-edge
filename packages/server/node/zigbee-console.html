<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zigbee 控制台</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 24px; color: #333; }
    .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .status-card { background: #f8f9fa; padding: 16px; border-radius: 6px; border-left: 4px solid #007bff; }
    .status-card h3 { font-size: 14px; color: #666; margin-bottom: 8px; }
    .status-card .value { font-size: 18px; font-weight: 600; color: #333; }
    .status-card .value.ok { color: #28a745; }
    .status-card .value.bad { color: #dc3545; }
    .pairing-section { background: #f8f9fa; padding: 16px; border-radius: 6px; margin-bottom: 24px; display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .pairing-section input { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 80px; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; font-size: 14px; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    button.secondary { background: #6c757d; }
    button.secondary:hover { background: #5a6268; }
    button.success { background: #28a745; }
    button.success:hover { background: #218838; }
    button.danger { background: #dc3545; }
    button.danger:hover { background: #c82333; }
    .devices-table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    .devices-table th, .devices-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    .devices-table th { background: #f8f9fa; font-weight: 600; color: #333; }
    .devices-table tr:hover { background: #f8f9fa; }
    .devices-table .actions { display: flex; gap: 8px; align-items: center; }
    .devices-table .state-info { font-size: 12px; color: #666; margin-right: 8px; }
    .devices-table .state-info .state-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 500; }
    .devices-table .state-info .state-badge.on { background: #d4edda; color: #155724; }
    .devices-table .state-info .state-badge.off { background: #f8d7da; color: #721c24; }
    /* 滑动开关样式 */
    .toggle-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.3s; border-radius: 26px; }
    .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: 0.3s; border-radius: 50%; }
    .toggle-switch input:checked + .toggle-slider { background-color: #28a745; }
    .toggle-switch input:checked + .toggle-slider:before { transform: translateX(24px); }
    .toggle-switch input:disabled + .toggle-slider { opacity: 0.5; cursor: not-allowed; }
    .ws-status { position: fixed; top: 10px; right: 10px; padding: 8px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; z-index: 1000; }
    .ws-status.connected { background: #28a745; color: white; }
    .ws-status.disconnected { background: #dc3545; color: white; }
    .ws-status.connecting { background: #ffc107; color: #333; }
    .error-message { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 16px; display: none; }
    .error-message.show { display: block; }
  </style>
</head>
<body>
  <div class="ws-status disconnected" id="wsStatus">未连接</div>
  <div class="container">
    <h1>Zigbee 控制台</h1>
    <div class="error-message" id="errorMsg"></div>
    <div class="status-grid">
      <div class="status-card"><h3>Zigbee 状态</h3><div class="value" id="z2mStatus">-</div></div>
      <div class="status-card"><h3>协调器 IEEE 地址</h3><div class="value" id="coord">-</div></div>
      <div class="status-card"><h3>配对状态</h3><div class="value" id="permitStatus">-</div></div>
    </div>
    <div class="pairing-section">
      <label>配对窗口(s):</label>
      <input type="number" id="joinTime" value="120" min="10" max="600">
      <button class="success" onclick="window.permitJoin(true)">开启配对</button>
      <button class="secondary" onclick="window.permitJoin(false)">关闭配对</button>
    </div>
    <h2>设备列表</h2>
    <table class="devices-table">
      <thead>
        <tr><th>地址/ID</th><th>名称</th><th>型号</th><th>类型</th><th>状态</th><th>操作</th></tr>
      </thead>
      <tbody id="devicesBody"></tbody>
    </table>
  </div>
  <script>
    (function() {
      let ws = null;
      let reconnectTimer = null;
      const reconnectDelay = 3000;
      const wsStatus = document.getElementById('wsStatus');
      const errorMsg = document.getElementById('errorMsg');
      function updateWsStatus(status, text) { wsStatus.className = 'ws-status ' + status; wsStatus.textContent = text; }
      function showError(msg) { errorMsg.textContent = msg; errorMsg.classList.add('show'); setTimeout(() => errorMsg.classList.remove('show'), 5000); }
      function connect() {
        if (ws && ws.readyState === WebSocket.OPEN) return;
        updateWsStatus('connecting', '连接中...');
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/zigbee-ws`;
        ws = new WebSocket(wsUrl);
        ws.onopen = () => { updateWsStatus('connected', '已连接'); if (reconnectTimer) { clearTimeout(reconnectTimer); reconnectTimer = null; }
          ws.send(JSON.stringify({ type: 'getStatus' }));
          ws.send(JSON.stringify({ type: 'getCoordinator' }));
          ws.send(JSON.stringify({ type: 'getPermitStatus' }));
          ws.send(JSON.stringify({ type: 'getDevices' })); };
        ws.onmessage = (event) => { try { const msg = JSON.parse(event.data); handleMessage(msg); } catch (e) { console.error('Parse message failed:', e); } };
        ws.onerror = (error) => { console.error('WebSocket error:', error); updateWsStatus('disconnected', '连接错误'); };
        ws.onclose = () => { updateWsStatus('disconnected', '已断开'); if (!reconnectTimer) { reconnectTimer = setTimeout(connect, reconnectDelay); } };
      }
      let devicesMap = new Map(); // 存储设备数据，用于实时更新
      
      function handleMessage(msg) {
        switch (msg.type) {
          case 'status': updateStatus(msg); break;
          case 'coordinator': updateCoordinator(msg.coordinator); break;
          case 'permitStatus': updatePermitStatus(msg); break;
          case 'devices': updateDevices(msg.devices || []); break;
          case 'deviceState': updateDeviceState(msg.deviceId, msg.device, msg.state); break; // 实时更新单个设备状态
          case 'controlResult': if (!msg.success) showError('控制失败: ' + (msg.error || '未知错误')); break;
          case 'error': showError(msg.message || '未知错误'); break;
        }
      }
      function updateStatus(msg) { const el = document.getElementById('z2mStatus'); if (el) { el.textContent = msg.connected ? '已连接' : '未连接'; el.className = msg.connected ? 'value ok' : 'value bad'; } }
      function updateCoordinator(coord) { const el = document.getElementById('coord'); if (el) el.textContent = coord?.ieee_address || '-'; }
      function updatePermitStatus(msg) { const el = document.getElementById('permitStatus'); if (el) { if (msg.enabled) { el.textContent = '配对中 ' + msg.remaining + 's'; el.className = 'value ok'; } else { el.textContent = '已关闭'; el.className = 'value bad'; } } }
      function getDeviceState(device) {
        // 从设备状态中获取开关状态
        if (device && device.state) {
          if (device.state.state === 'ON' || device.state.state === 'OFF') {
            return device.state.state;
          }
          // 兼容其他状态字段
          if (device.state.power === 'ON' || device.state.power === 'OFF') {
            return device.state.power;
          }
        }
        return null;
      }
      
      function renderDeviceRow(device) {
        const id = device.friendly_name || device.ieee_address || '';
        const typeName = device.type === 'Router' ? '路由器' : (device.type === 'EndDevice' ? '终端设备' : (device.type || '未知'));
        const state = getDeviceState(device);
        const isOn = state === 'ON';
        const stateText = state || '未知';
        const stateClass = isOn ? 'on' : 'off';
        
        return '<td>' + escapeHtml(device.ieee_address || '') + '</td>' + 
               '<td>' + escapeHtml(device.friendly_name || '') + '</td>' + 
               '<td>' + escapeHtml((device.definition && device.definition.model) || '') + '</td>' + 
               '<td>' + escapeHtml(typeName) + '</td>' + 
               '<td class="state-info">' + 
                 '<span class="state-badge ' + stateClass + '">' + escapeHtml(stateText) + '</span>' + 
               '</td>' + 
               '<td class="actions">' + 
                 '<label class="toggle-switch">' + 
                   '<input type="checkbox" ' + (isOn ? 'checked' : '') + ' onchange="toggleDevice(\'' + escapeHtml(id) + '\', this.checked)" />' + 
                   '<span class="toggle-slider"></span>' + 
                 '</label>' + 
               '</td>';
      }
      
      function updateDevices(devices) {
        const tbody = document.getElementById('devicesBody'); 
        if (!tbody) return; 
        
        // 更新设备映射
        devicesMap.clear();
        for (const d of devices) {
          const id = d.friendly_name || d.ieee_address || '';
          devicesMap.set(id, d);
        }
        
        tbody.innerHTML = '';
        if (devices.length === 0) { 
          const tr = document.createElement('tr'); 
          tr.innerHTML = '<td colspan="6" style="text-align: center; color: #999;">暂无设备</td>'; 
          tbody.appendChild(tr); 
          return; 
        }
        
        for (const d of devices) { 
          const tr = document.createElement('tr'); 
          tr.id = 'device-' + escapeHtml((d.friendly_name || d.ieee_address || '').replace(/[^a-zA-Z0-9]/g, '_'));
          tr.innerHTML = renderDeviceRow(d);
          tbody.appendChild(tr); 
        }
      }
      
      function updateDeviceState(deviceId, device, state) {
        // 实时更新单个设备的状态
        const id = device.friendly_name || device.ieee_address || deviceId;
        const rowId = 'device-' + escapeHtml(id.replace(/[^a-zA-Z0-9]/g, '_'));
        const row = document.getElementById(rowId);
        
        if (row) {
          // 更新设备数据
          devicesMap.set(id, device);
          // 重新渲染该行
          row.innerHTML = renderDeviceRow(device);
        } else {
          // 如果设备不存在，刷新整个列表
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'getDevices' }));
          }
        }
      }
      function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
      window.permitJoin = function(enabled) { if (!ws || ws.readyState !== WebSocket.OPEN) { showError('WebSocket 未连接'); return; } const time = Number(document.getElementById('joinTime').value || 120); ws.send(JSON.stringify({ type: 'permitJoin', payload: { value: enabled, time } })); };
      window.controlDevice = async function(deviceId, state) {
        console.log('[zigbee-console] 控制设备:', deviceId, state);
        try {
          const url = '/zigbee2mqtt/device/' + encodeURIComponent(deviceId);
          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ state: state })
          });
          if (!response.ok) {
            const err = await response.json().catch(() => ({ error: response.statusText }));
            throw new Error(err.error || '操作失败');
          }
          const result = await response.json();
          if (result.ok) {
            console.log('[zigbee-console] 控制成功');
            // 不立即刷新，等待实时状态更新
          } else {
            showError('控制失败: ' + (result.error || '未知错误'));
          }
        } catch (e) {
          console.error('[zigbee-console] 控制失败:', e);
          showError('控制失败: ' + (e.message || String(e)));
        }
      };
      
      window.toggleDevice = async function(deviceId, checked) {
        const state = checked ? 'ON' : 'OFF';
        await window.controlDevice(deviceId, state);
      };
      connect();
      document.addEventListener('visibilitychange', () => { if (!document.hidden && (!ws || ws.readyState !== WebSocket.OPEN)) connect(); });
    })();
  </script>
</body>
</html>
